{%  extends "layout.html" %}
{% block body %}


<div id="contact" class="container white">
<div class="jumbotron">
   <div class="row">
      <div class="col-md-12">
         <h2>Send us a message...</h2>
         <hr>
         <form action="{{ url_for("send") }}" method="POST" role="form" class="form-horizontal" _lpchecked="1">
         <div class="row">
            <div class="col-sm-6 form-group">
               <!-- style="margin-right: 15px;"> -->
               <input class="form-control" id="name" name="name" placeholder="Name" type="text" required="">
            </div>
            <div class="col-sm-6 form-group">
               <input class="form-control" id="email" name="email" placeholder="Email" type="email" required="">
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12 form-group">
               <textarea class="form-control" id="comments" name="comments" placeholder="Questions or Concerns..." rows="5"></textarea>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12 form-group">
               <button class="btn pull-right" type="submit">Send</button>
            </div>
         </div>
         </form>
      </div>
   </div>
</div>
</div>

{% endblock %}
