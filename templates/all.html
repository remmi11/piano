{% extends "layout.html" %} {% block body %}
<div class="container" style="margin-top: 50px;">
  <h2>SC - All Items</h2>
  <div class="row">
    {% for item in items %}
			<div class="col-md-3">
				<div class="thumbnail">
					<img src="{{ item.img }}" alt="">
					<div class="caption">
						<h3>{{item.name}}</h3>
						<p>{{item.description}}</p>
						<p align="center"><a href="{{ item.page_url }}" class="btn btn-primary btn-block">Details</a></p>
					</div>
				</div>
			</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
